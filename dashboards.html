<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboards</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const temaSalvo = localStorage.getItem("tema") || "light";
    document.documentElement.setAttribute("data-theme", temaSalvo);
  </script>
 <link rel="stylesheet" href="dashboards.css" type="text/css" media="all" />
</head>
<body>
    
  <button class="voltar-btn" onclick="window.location.href='app.html'">
    <i class="fas fa-arrow-left"></i>
  </button>
  <button class="theme-toggle" onclick="alternarTema()" id="btnTema">
    <i class="fa-moon"></i>
  </button>

  <div class="dashboard-container">
    <h1><i class="fas fa-chart-pie"></i> Dashboards Financeiros</h1>

    <canvas id="graficoPizzaDashboard"></canvas>
    <canvas id="graficoBarraDashboard"></canvas>
    <canvas id="graficoMetasMensais"></canvas>

<div id="calculadoraReserva">
  <h3>Calculadora de Reserva</h3>
  <label for="valorInvestido">Valor Investido (R$)</label>
  <input type="number" id="valorInvestido" placeholder="Digite o valor investido" />

  <label for="taxaJuros">Taxa de Juros (%) ao ano</label>
  <input type="number" id="taxaJuros" placeholder="Digite a taxa de juros" />

  <label for="tempoAplicacao">Tempo de Aplicação (anos)</label>
  <input type="number" id="tempoAplicacao" placeholder="Digite o tempo de aplicação" />

  <button id="calcularReservaBtn">Calcular</button>

  <p id="resultadoReserva"></p>
</div>
 
  <script src="dashboards.js"></script>
</body>
</html>
